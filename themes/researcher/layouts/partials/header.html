<div class="container mt-5">
    <nav class="navbar navbar-expand-sm flex-column flex-sm-row p-0">
		<a class="navbar-brand mr-sm-auto" href="{{ .Site.BaseURL }}" title="{{ .Site.Title }}">{{ .Site.Title }}</a>
        <div class="navbar-nav flex-row">
            {{ with .Site.Menus.main }}
                {{ $navbar_len := len . }}
                {{ range $i, $nav_item := . }}
				<a class="nav-item nav-link" href="{{ $nav_item.URL }}" title="{{ $nav_item.Name }}">{{ $nav_item.Name }}</a>
                    {{ if ne (add $i 1) $navbar_len }}
                        <span class="nav-item navbar-text mx-1">/</span>
                    {{ end }}
                {{ end }}
            {{ end }}
        </div>
    </nav>
</div>
<hr>
